{% extends 'rooms/base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .h{
        margin-left: 35%;
        color: blue;
    }
    .sign{
        margin-left: 20%;
        width: 550px;
    }
</style>


    <h2 class="h">Sign Up</h2>
    <br>
    <form action="" method="post" enctype="multipart/form-data" class="sign">
        {% csrf_token %}
        {{form|crispy }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <br>
{% endblock %}
