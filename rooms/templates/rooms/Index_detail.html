{% extends 'rooms/base.html' %}

{% load static %}
{% block content %}   
   <style>
       .user{
           margin-left: 180px;
       }
       #photo{
           width: 1050px;
           height: 1000px;
       }
       #image1{
           width: 1100px;
           height: 950px;
       }
       #image2{
           width: 1100px;
           height: 950px;
       }
       #image3{
           width: 1100px;
           height: 950px;
            
       }
     
   </style>

    <main>

    
       
        <!-- Testimonial End -->
        <!-- Blog Area Start -->
        <div class="home-blog-area section-padding2">
            <div class="container">
                <!-- Section Tittle -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-tittle text-center">
                            <span>Our Recent news</span>
                            <h2>Tourist Blog</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="">
                        <div class="home-blog-single mb-30">
                            <div class="blog-img-cap">
                                <div class="blog-img">
                                    <img src="{{object.photo.url}}" id="photo">
                                </div>
                                
                           
                            <h3>{{object.name}}</h3>
                                <br><p>{{object.description}}</p>
                                <br><h5>{{object.text}}</h5>
                                <br>
                                <div class="blog-img">
                                    {% if object.image1 %}
                                    <img src="{{object.image1.url}}" id="image1">
                                    {% endif %}
                                </div>
                                <br>
                                <div class="blog-img">
                                    {% if object.image2%}
                                     <img src="{{object.image2.url}}" id="image2">
                                    {% endif %} 
                                </div>
                                <br>
                                <div class="blog-img">
                                    {% if object.image3 %}
                                     <img src="{{object.image3.url}}" id="image3">
                                    {% endif %} 

                                </div>

                            </div>
                        </div>
                    </div>

                   
                    
                </div>
            </div>
        </div>
        <!-- Blog Area End -->

    </main>
    {% endblock %}
